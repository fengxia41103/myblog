  <head>
    <meta charset="utf-8">

    <title>1236</title>

    <meta name="description" content="Feng's presentations">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style"
          content="black-translucent" />

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
    <link rel="stylesheet"
          href="/theme/bower_components/material/style.css">
    <link rel="stylesheet"
          href="/theme/bower_components/reveal.js/css/reveal.css">
    <link rel="stylesheet"
          href="/theme/bower_components/reveal.js/css/theme/white.css"
          id="theme">
    <link href="https://fonts.googleapis.com/css?family=Days+One|Muli"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- My css -->
    <link rel="stylesheet"
          href="/theme/css/my.css">
    <link rel="stylesheet"
          href="./my.css">
    
    <script type="text/javascript"
            src="/theme/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- If the query includes 'print-pdf', include the PDF print sheet -->
    <script>
     if( window.location.search.match( /print-pdf/gi ) ) {
       var link = document.createElement( 'link' );
       link.rel = 'stylesheet';
       link.type = 'text/css';
       link.href = '/theme/bower_components/reveal.js/css/print/pdf.css';
       document.getElementsByTagName( 'head' )[0].appendChild( link );
     }
    </script>

    <!--[if lt IE 9]>
      <script src="/theme/bower_components/reveal.js/lib/js/html5shiv.js"></script>
    <![endif]-->

  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="slides.md"  
                 data-separator="^---"
                 data-vertical="^--"
                 data-notes="^Note:"
                 data-charset="utf-8">
        </section>
      </div>
    </div>

<script src="/theme/bower_components/reveal.js/lib/js/head.min.js"></script>
<script src="/theme/bower_components/reveal.js/js/reveal.js"></script>

<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js">
</script>
<script>
 var j$ = jQuery.noConflict();
 j$(document).ready(function(){

   // Full list of configuration options available here:
   // https://github.com/hakimel/reveal.js#configuration
   Reveal.initialize({
     controls: true,
     progress: true,
     history: true,
     center: true,
     // Display the page number of the current slide
     slideNumber: true,
     
     // available themes are in /css/theme
     theme: Reveal.getQueryHash().theme, 

     // default/cube/page/concave/zoom/linear/fade/none
     transition: Reveal.getQueryHash().transition || 'fade', 

     // Optional libraries used to extend on reveal.js
     dependencies: [
       { src: '/theme/bower_components/reveal.js/lib/js/classList.js',
         condition: function() { return !document.body.classList;
         }
       },
       { src: '/theme/bower_components/reveal.js/plugin/markdown/marked.js',
         condition: function() {
           return !!document.querySelector( '[data-markdown]' );
         }
       },
       { src: '/theme/bower_components/reveal.js/plugin/markdown/markdown.js',
         condition: function() {
           return !!document.querySelector( '[data-markdown]' );
         }
       },
       { src: '/theme/bower_components/reveal.js/plugin/highlight/highlight.js',
         async: true,
         callback: function() {
           hljs.initHighlightingOnLoad();
         }
       },
       { src: '/theme/bower_components/reveal.js/plugin/zoom-js/zoom.js',
         async: true,
         condition: function() {
           return !!document.body.classList;
         }
       },
       { src: '/theme/bower_components/reveal.js/plugin/notes/notes.js',
         async: true,
         condition: function() {
           return !!document.body.classList;
         }
       }
     ]
   });
 });
</script>

</body>
</html>
