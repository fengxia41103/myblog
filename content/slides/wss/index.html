<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>Feng's presentations</title>

    <meta name="description" content="Feng's presentations">
    <meta name="author" content="feng Xia">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style"
          content="black-translucent" />

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


    <link rel="stylesheet"
          href="/theme/bower_components/reveal.js/css/reveal.css">
    <link rel="stylesheet"
          href="/theme/bower_components/reveal.js/css/theme/white.css" id="theme">

    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="/theme/bower_components/reveal.js/lib/css/zenburn.css">

    <link rel="stylesheet"
          href="/theme/bower_components/SyntaxHighlighter/styles/shCoreDefault.css">
    <link rel="stylesheet"
          href="/theme/bower_components/SyntaxHighlighter/styles/shThemeDefault.css">

    <!-- My css -->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata"
          rel="stylesheet">
    <link rel="stylesheet"
          href="/theme/css/my.css">

    <!-- fontawesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="text/javascript"
            src="/theme/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- If the query includes 'print-pdf', include the PDF print sheet -->
    <script>
     if( window.location.search.match( /print-pdf/gi ) ) {
       var link = document.createElement( 'link' );
       link.rel = 'stylesheet';
       link.type = 'text/css';
       link.href = '/theme/bower_components/reveal.js/css/print/pdf.css';
       document.getElementsByTagName( 'head' )[0].appendChild( link );
     }
    </script>

    <!--[if lt IE 9]>
      <script src="/theme/bower_components/reveal.js/lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="reveal">
      
      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        <section data-markdown="wss.md"  
                 data-separator="^---"
                 data-vertical="^--"
                 data-notes="^Note:"
                 data-charset="iso-8859-15">
        </section>
        <img src="/images/lenovo.svg" width="100%"/>
        <span style="font-size:0.3em; float:right;">
          <i class="fa fa-copyright"></i>
          2017 Lenovo Internal. All rights reserved.
        </span>
      </div>
    </div>

<script src="/theme/bower_components/reveal.js/lib/js/head.min.js"></script>
<script src="/theme/bower_components/reveal.js/js/reveal.js"></script>

<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/SyntaxHighlighter/3.0.83/scripts/shCore.min.js">
</script>
<script type="text/javascript"
        src="/theme/bower_components/SyntaxHighlighter/scripts/shAutoloader.js">
</script>
<script type="text/javascript"
        src="/theme/bower_components/SyntaxHighlighter/scripts/shBrushJScript.js">
</script>
<script type="text/javascript"
        src="/theme/bower_components/SyntaxHighlighter/scripts/shBrushYaml.js">
</script>
<script type="text/javascript"
        src="/theme/bower_components/SyntaxHighlighter/scripts/shBrushPython.js">
</script>
<script type="text/javascript"
        src="/theme/bower_components/SyntaxHighlighter/scripts/shBrushPlain.js">
</script>

<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js">
</script>

<script>
 var j$ = jQuery.noConflict();
 j$(document).ready(function(){
   // syntaxhighlighter
   SyntaxHighlighter.defaults['toolbar'] = false;
   SyntaxHighlighter.all();

   // Full list of configuration options available here:
   // https://github.com/hakimel/reveal.js#configuration
   Reveal.initialize({
     controls: true,
     progress: true,
     history: false,
     center: true,
     // Display the page number of the current slide
     slideNumber: true,

     // available themes are in /css/theme
     theme: Reveal.getQueryHash().theme, 

     // default/cube/page/concave/zoom/linear/fade/none
     transition: Reveal.getQueryHash().transition || 'fade', 

     // Parallax scrolling
     // parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
     // parallaxBackgroundSize: '2100px 900px',

     // Optional libraries used to extend on reveal.js
     dependencies: [
       { src: '/theme/bower_components/reveal.js/lib/js/classList.js',
         condition: function() { return !document.body.classList;
         }
       },
       { src: '/theme/bower_components/reveal.js/plugin/markdown/marked.js',
         condition: function() {
           return !!document.querySelector( '[data-markdown]' );
         }
       },
       { src: '/theme/bower_components/reveal.js/plugin/markdown/markdown.js',
         condition: function() {
           return !!document.querySelector( '[data-markdown]' );
         }
       },
       { src: '/theme/bower_components/reveal.js/plugin/highlight/highlight.js',
         async: true,
         callback: function() {
           hljs.initHighlightingOnLoad();
         }
       },
       { src: '/theme/bower_components/reveal.js/plugin/zoom-js/zoom.js',
         async: true,
         condition: function() {
           return !!document.body.classList;
         }
       },
       { src: '/theme/bower_components/reveal.js/plugin/notes/notes.js',
         async: true,
         condition: function() {
           return !!document.body.classList;
         }
       }
     ]
   });

   j$('code').each(function(i, e) {hljs.highlightBlock(e)});
 });
</script>
</body>
</html>
